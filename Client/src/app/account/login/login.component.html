<div class="signUp">
    <div class="signUpForm">
      <div class="title">
        <p>LOGIN</p>
      </div>
      <form action="" class="signUpFormcontent" [formGroup]="form">
        <div class="form-floating inp">
          <input
            type="email"
            required
            class="form-control"
            id="floatingInput"
            autocomplete="off"
            placeholder="name@example.com"
            formControlName="email"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating inp">
          <input
            type="password"
            required
            class="form-control"
            id="floatingPassword"
            autocomplete="off"
            placeholder="Password"
            formControlName="password"
          />
          <label for="floatingPassword">Password</label>
        </div>
         <button (click)="onLogin()">LOGIN</button>
      </form>
    </div>
  </div>
