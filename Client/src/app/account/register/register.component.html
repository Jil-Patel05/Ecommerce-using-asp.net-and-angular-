<div class="signUp">
  <div class="signUpForm">
    <div class="title">
      <p>REGISTER</p>
    </div>
    <form action="" class="signUpFormcontent" [formGroup]="form">
      <div class="form-floating inp">
        <input
          [ngClass]="
            testInput1('firstName')
              ? testInput2('firstName')
                ? 'is-invalid'
                : 'is-valid'
              : null
          "
          type="text"
          required
          class="form-control"
          id="floatingFirstName"
          autocomplete="off"
          placeholder="First name"
          formControlName="firstName"
        />
        <label for="floatingFirstName">First name*</label>
        <span
          class="text-danger"
          *ngIf="
            form.get('firstName').invalid &&
            form.get('firstName').touched &&
            form.get('firstName').errors['required']
          "
        >
          FirstName is required</span
        >
        <span
          class="text-danger"
          *ngIf="
            form.get('firstName').invalid &&
            form.get('firstName').touched &&
            form.get('firstName').errors['minlength']
          "
        >
          FirstName is not valid</span
        >
      </div>
      <div class="form-floating inp">
        <input
          [ngClass]="
            testInput1('lastName')
              ? testInput2('lastName')
                ? 'is-invalid'
                : 'is-valid'
              : null
          "
          type="text"
          required
          class="form-control"
          id="floatinglastName"
          autocomplete="off"
          placeholder="name@example.com"
          formControlName="lastName"
        />
        <label for="floatinglastName">last name*</label>
        <span
          class="text-danger"
          *ngIf="
            form.get('lastName').invalid &&
            form.get('lastName').touched &&
            form.get('lastName').errors['required']
          "
        >
          LastName is required</span
        >
        <span
          class="text-danger"
          *ngIf="
            form.get('lastName').invalid &&
            form.get('lastName').touched &&
            form.get('lastName').errors['minlength']
          "
        >
          LastName is not valid</span
        >
      </div>
      <div class="form-floating inp">
        <input
          [ngClass]="
            testInput1('mobileNumber')
              ? testInput2('mobileNumber')
                ? 'is-invalid'
                : 'is-valid'
              : null
          "
          type="text"
          required
          class="form-control"
          id="floatingmobileNumber"
          autocomplete="off"
          placeholder="name@example.com"
          formControlName="mobileNumber"
        />
        <label for="floatingmobileNumber">mobile Number*</label>
        <span
          class="text-danger"
          *ngIf="
            form.get('mobileNumber').invalid &&
            form.get('mobileNumber').touched &&
            form.get('mobileNumber').errors['required']
          "
        >
          MobileNumber is required</span
        >
        <span
          class="text-danger"
          *ngIf="
            form.get('mobileNumber').invalid &&
            form.get('mobileNumber').touched &&
            form.get('mobileNumber').errors['minlength']
          "
        >
          MobileNumber is not valid</span
        >
      </div>
      <div class="form-floating inp">
        <input
          [ngClass]="
            testInput1('email')
              ? testInput2('email')
                ? 'is-invalid'
                : 'is-valid'
              : null
          "
          type="email"
          required
          class="form-control"
          id="floatingInput"
          autocomplete="off"
          placeholder="name@example.com"
          formControlName="email"
        />
        <label for="floatingInput">Email address*</label>
        <span
          class="text-danger"
          *ngIf="
            form.get('email').invalid &&
            form.get('email').touched &&
            form.get('email').errors['required']
          "
        >
          Email address is required</span
        >
        <span
          class="text-danger"
          *ngIf="
            form.get('email').invalid &&
            form.get('email').touched &&
            form.get('email').errors['email']
          "
        >
          Email address not valid email</span
        >
      </div>
      <div class="form-floating inp">
        <input
          [ngClass]="
            testInput1('password')
              ? testInput2('password')
                ? 'is-invalid'
                : 'is-valid'
              : null
          "
          type="password"
          required
          class="form-control"
          id="floatingPassword"
          autocomplete="off"
          placeholder="Password"
          formControlName="password"
        />
        <label for="floatingPassword">Password*</label>
        <span
          class="text-danger"
          *ngIf="
            form.get('password').invalid &&
            form.get('password').touched &&
            form.get('password').errors['required']
          "
        >
          Password is required</span
        >
        <span
          class="text-danger"
          *ngIf="
            form.get('password').invalid &&
            form.get('password').touched &&
            form.get('password').errors['minlength']
          "
        >
          password has atleast 8 characters</span
        >
      </div>
      <div class="form-floating inp">
        <input
          type="password"
          required
          class="form-control"
          id="floatingCPassword"
          autocomplete="off"
          placeholder="Confirm Password"
          formControlName="confirmPassword"
        />
        <label for="floatingCPassword">Confirm password*</label>
      </div>
      
      <button (click)="onRegister()">REGISTER</button>
    </form>
  </div>
</div>
