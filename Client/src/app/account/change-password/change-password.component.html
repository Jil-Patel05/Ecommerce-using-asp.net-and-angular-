<div class="signUp">
    <div class="signUpForm">
      <div class="title">
        <p>Change Password</p>
      </div>
      <form action="" class="signUpFormcontent" [formGroup]="form">
        <div class="form-floating inp">
          <input
            type="email"
            required
            class="form-control"
            id="floatingInput"
            autocomplete="off"
            placeholder="name@example.com"
            formControlName="email"
          />
          <label for="floatingInput">Registered Email address*</label>
        </div>
        <div class="form-floating inp">
          <input
            type="password"
            required
            class="form-control"
            id="floatingPassword"
            autocomplete="off"
            placeholder="Password"
            formControlName="password"
          />
          <label for="floatingPassword">Old Password*</label>
        </div>
        <div class="form-floating inp">
            <input
              type="password"
              required
              class="form-control"
              id="floatingPassword"
              autocomplete="off"
              placeholder="Password"
              formControlName="nwPassword"
            />
            <label for="floatingPassword">New Password*</label>
          </div>
          <div class="form-floating inp">
            <input
              type="password"
              required
              class="form-control"
              id="floatingPassword"
              autocomplete="off"
              placeholder="Password"
              formControlName="confirmNwPassword"
            />
            <label for="floatingPassword">Confirm New Password*</label>
          </div>
        <button (click)="onChangePassword()">Change Password</button>
      </form>
    </div>
  </div>
