<ng-container *ngIf="breadcrumb$ | async as breadcrumb">
  <div
    *ngIf="breadcrumb.length > 0 && breadcrumb[breadcrumb.length - 1].label !== 'Home'"
    class="py-5"
    style="margin-top: 80px; background-color: #f5f5f5; width: 100vw"
  >
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col-lg-8"><h2>{{breadcrumb[breadcrumb.length - 1].label}}</h2></div>
        <div class="col-lg-4">
          <xng-breadcrumb></xng-breadcrumb>
        </div>
      </div>
    </div>
  </div>
</ng-container>
