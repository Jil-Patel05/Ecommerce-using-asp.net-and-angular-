<div class="cardDetails card h-100 shadow-sm">
  <div class="image position-relative" style="cursor: pointer">
    <div class="img">
      <img src="{{ product.productUrl[0] }}" alt="" />
    </div>
    <div class="btn-group btns">
      <button
        type="button"
        class="btn-outline-secondary fa fa-shopping-cart mr-2"
        (click)="addItem()"
      ></button>
      <button
        type="button"
        routerLink="/shop/{{ product.productID }}"
        routerLinkActive="router-link-active"
        routerLinkActive="router-link-active"
        class="btn-outline-secondary"
      >
        View
      </button>
    </div>
  </div>
  <div class="card-body">
    <p class="card-text">
      {{ product.productName }}
    </p>
    <p >
      {{ product.price | currency : "INR" }}
    </p>
    <p>
      <rating [readonly]="true" [(ngModel)]="product.productRating"></rating>
    </p>
    <p>{{product.noOfReviews}} Reviews</p>
  </div>
</div>
